<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Access Portal - Enterprise Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="css/professional-login.css">
</head>
<body>
    <div class="background-pattern"></div>
    
    <div class="floating-elements">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
    </div>

    <div class="container">
        <!-- Theme Toggle Switch -->
        <div class="theme-toggle">
            <button class="theme-switch" id="themeSwitch" aria-label="Toggle theme">
                <i class="fas fa-sun" id="themeIcon"></i>
            </button>
        </div>
        
        <div class="login-card">
            <div class="login-header">
                <div class="logo-container">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <h1>Secure Access Portal</h1>
                <p>Enterprise-grade authentication system</p>
            </div>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="email">Corporate Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Enter your corporate email" required>
                    </div>
                    <span class="error-message" id="emailError"></span>
                </div>
                
                <div class="form-group">
                    <label for="password">Secure Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Enter your secure password" required>
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                    
                    <!-- Cute Panda -->
                    <div class="panda-container">
                        <div class="panda" id="panda">
                            <div class="panda-head">
                                <div class="panda-ear left"></div>
                                <div class="panda-ear right"></div>
                                <div class="panda-face">
                                    <div class="panda-eye left">
                                        <div class="panda-eyeball"></div>
                                    </div>
                                    <div class="panda-eye right">
                                        <div class="panda-eyeball"></div>
                                    </div>
                                    <div class="panda-nose"></div>
                                    <div class="panda-mouth"></div>
                                </div>
                                <div class="panda-hand left"></div>
                                <div class="panda-hand right"></div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        Keep me signed in
                    </label>
                    <a href="reset-password.html" class="forgot-password">Reset Password</a>
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="btn-text">Access Secure Portal</span>
                    <div class="spinner" id="spinner"></div>
                </button>
                
                <div class="divider">
                    <span>or continue with</span>
                </div>
                
                <div class="social-login">
                    <button type="button" class="social-btn google-btn">
                        <i class="fab fa-google"></i>
                        Google Workspace
                    </button>
                    <button type="button" class="social-btn github-btn">
                        <i class="fab fa-github"></i>
                        GitHub Enterprise
                    </button>
                </div>
            </form>
            
            <div class="signup-link">
                <p>Need access? <a href="create-account.html">Create account</a></p>
            </div>
            
            <div class="security-badge">
                <i class="fas fa-shield-check"></i>
                <span>256-bit SSL encryption</span>
            </div>
        </div>
    </div>
    
    <script src="js/professional-login.js"></script>
</body>
</html>
